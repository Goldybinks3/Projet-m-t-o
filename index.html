	        <h1>Météo de votre commune !</h1>

	    <main>

	                 <!-- Les options des communes -->
	                </select>
	                <button type="submit">Obtenir la météo</button>
	            </form>
	        </section>

	            <!-- Les informations météo -->

	    </main>
